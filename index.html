<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/accusoft-svgrepo-com.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluxStore</title>
  </head>
  <body class="bg-teal-50">
    <header class="sticky z-50 top-0" x-data="{ isOpen: false }">
      <nav class="bg-teal-700">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <div class="flex items-center space-x-3 rtl:space-x-reverse">
            <img
              src="/public/accusoft-svgrepo-com.svg"
              class="h-8"
              alt="FluxStore Logo"
            />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >
            FluxStore
            </span>
          </div>
          <button
            @click="isOpen = !isOpen"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-dropdown"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            class="hidden w-full md:block md:w-auto"
            id="navbar-dropdown"
            :class="{ 'hidden': !isOpen }"
          >
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-teal-700 md:flex-row md:space-x-8 md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="#wishlist"
                  class="text-white hover:bg-teal-600 hover:text-white block px-3 py-1 rounded-md text-base font-medium md:m-0"
                >
                  WishList
                </a>
              </li>
              <li>
                <a
                  href="#cart"
                  class="hidden lg:block md:block relative text-white px-2 py-1 hover:bg-teal-600 rounded-md"
                >
                  <div class="absolute -top-2 -right-2">
                    <p
                      class="flex h-5 w-5 items-center justify-center rounded-full bg-red-500 text-xs text-white"
                    >
                      2
                    </p>
                  </div>
                  <span class="sr-only">View cart</span>
                  <svg
                    class="h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="white"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a
                  href="#cart"
                  class="lg:hidden md:hidden block py-2 px-3 text-white rounded-md hover:bg-teal-600 md:hover:bg-transparent md:border-0 md:hover:text-teal-300 md:p-0"
                >
                  Cart
                </a>
              </li>
              <li>
                <a
                  href="#login"
                  class="block py-2 px-1 text-white hover:bg-teal-600 rounded-md md:border-0 md:p-1.5"
                >
                  <span class="sr-only">Login</span>
                  <svg
                    class="h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


    
    <!-- Start Products -->
    <div x-data="products" x-init="init()" class="container mx-auto px-8 sm:px-6 lg:px-16 py-6">
      
      <!-- Error Message -->
  <div x-show="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline" x-text="error"></span>
  </div>

  <!-- Loading Message -->
  <div x-show="loading" class="text-center py-4">
    <p class="text-gray-600">Loading products...</p>
  </div>

  <!-- Filtering and Sorting Controls -->
  <div class="mb-6 flex flex-wrap items-center justify-between">
    <div class="w-full md:w-auto mb-4 md:mb-0">
      <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Category:</label>
      <select id="category-filter" x-model="selectedCategory" @change="applyFiltersAndSort()" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
        <option value="">All Categories</option>
        <template x-for="category in categories" :key="category">
          <option :value="category" x-text="category"></option>
        </template>
      </select>
    </div>
    <div class="w-full md:w-2/5">
      <div class="relative">
        <input
          type="search"
          id="search-input"
          x-model="searchTerm"
          @input="applyFiltersAndSort()"
          class="p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Search products..."
        />
        <button
          type="button"
          class="absolute top-0 right-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
        >
          <svg
            class="w-4 h-4"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
          <span class="sr-only">Search</span>
        </button>
      </div>
    </div>
    <div class="w-full md:w-auto">
      <label for="sort-order" class="block text-sm font-medium text-gray-700 mb-2">Sort by Price:</label>
      <select id="sort-order" x-model="sortOrder" @change="applyFiltersAndSort()" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
        <option value="">Default</option>
        <option value="asc">Lowest to Highest</option>
        <option value="desc">Highest to Lowest</option>
      </select>
    </div>
  </div>

      <div
      x-show="!error"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

        <!-- Start of Products Skeleton -->
        <template x-for="i in 8">
          <div x-show="products.length === 0" class="animate-pulse bg-white border border-slate-200 shadow shadow-slate-950/5 rounded-2xl overflow-hidden">
            <div class="h-48 bg-gray-400"></div>
            <div class="p-4">
              <div class="h-4 bg-gray-400 rounded w-3/4 mb-2"></div>
              <div class="h-4 bg-gray-400 rounded w-1/2 mb-2"></div>
              <div class="h-4 bg-gray-400 rounded w-1/4"></div>
            </div>
            <div class="p-4 flex justify-between items-center">
              <div class="h-6 bg-gray-400 rounded w-1/4"></div>
              <div class="h-8 bg-gray-400 rounded w-1/3"></div>
            </div>
          </div>
        </template>
        <!-- End of Products Skeleton -->

        <template x-for="product in filteredProducts" :key="product.id">
          <div
          @click="openModal(product.id)" 
          class="cursor-pointer flex flex-col h-full bg-white border border-slate-200 shadow shadow-slate-950/5 rounded-2xl overflow-hidden transition-all duration-300 hover:-translate-y-1 hover:scale-105 hover:shadow-lg">
              <img :src="product.image" :alt="product.title" class="object-contain flex-shrink-0 p-4 w-full h-48">
            <div class="flex-grow p-4 flex flex-col justify-between">
              <div>
                <h2 class="text-lg font-semibold mb-1 text-gray-800 line-clamp-2" x-text="product.title"></h2>
                <div class="flex items-center mb-2">
                  <template x-for="i in 5">
                    <svg class="w-5 h-5" :class="i <= Math.round(product.rating.rate) ? 'text-yellow-400' : 'text-gray-300'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                  </template>
                </div>
                <p class="text-xl font-bold text-indigo-600 mb-2" x-text="`$${product.price.toFixed(2)}`"></p>
              </div>
              <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mt-2 space-y-2 sm:space-y-0">
                <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded-md text-xs font-medium" x-text="product.category"></span>
                <div class="flex items-center space-x-2">
                  <button class="p-1  rounded-full transition-colors duration-300">
                    <svg
                      class="h-6 w-6  hover:text-red-500"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
                      />
                    </svg>
                  </button>
                  <button class="inline-flex items-center justify-center px-3 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 transition-colors duration-300">
                    Add To Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Modal -->
      <div x-show="modalOpen"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
        <div
        @click.away="closeModal()" 
        class="bg-white rounded-lg shadow-md relative w-full max-w-4xl max-h-[90vh] overflow-y-auto" @click.stop>
          <button @click="closeModal()" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800 z-10">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <div class="p-6 sm:p-8">
            <div x-show="modalLoading" class="flex flex-col md:flex-row animate-pulse">
              <div class="md:w-1/2 mb-4 md:mb-0 md:mr-4">
                <div class="bg-gray-300 h-64 w-full rounded"></div>
              </div>
              <div class="md:w-1/2">
                <div class="h-8 bg-gray-300 rounded w-3/4 mb-4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/4 mb-4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/2 mb-4"></div>
                <div class="h-6 bg-gray-300 rounded w-1/4 mb-4"></div>
                <div class="h-10 bg-gray-300 rounded w-1/3 mb-6"></div>
                <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-full mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
              </div>
            </div>
          <div 
          x-show="!modalLoading" 
          class="flex flex-col md:flex-row">
              <div class="md:w-1/2 mb-4 md:mb-0 md:mr-4">
                <img :src="selectedProduct.image" :alt="selectedProduct.title" class="w-full h-64 object-contain">
              </div>
              <div class="md:w-1/2">
                <h2 class="text-2xl sm:text-3xl md:text-4xl font-semibold mb-3" x-text="selectedProduct.title"></h2>
                <div class="flex items-center mb-2">
                  <span class="text-yellow-400 mr-1">â˜…</span>
                  <span x-text="`${selectedProduct.rating?.rate} (${selectedProduct.rating?.count} reviews)`"></span>
                </div>
                <p class="text-gray-500 px-2 py-1 bg-indigo-100 rounded-md text-xs font-medium mb-2 inline-block" x-text="selectedProduct.category"></p>
                <p class="text-black font-bold mb-2 text-xl" x-text="`$${selectedProduct.price}`"></p>
                <button class="inline-flex items-center justify-center px-3 py-2 mt-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 transition-colors duration-300">
                  Add To Cart
                </button>
                <h3 class="text-black font-semibold mt-4 mb-2">Description</h3>
                <p class="text-gray-600" x-text="selectedProduct.description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- End Products -->

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
